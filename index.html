<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Retro Revival Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/"> Retro Revival Clock</a>
      </h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Current Location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Andorra">Andorra</option>
        <option value="EEurope/Athens">Athens</option>
        <option value="Europe/Barcelona">Barcelona</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Brussels">Brussels</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Vienna">Vienna</option>
        <option value="Asia/Gaza">Gaza</option>
        <option value="Asia/Hong_Kong">HongKong</option>
        <option value="Asia/Macao">Macao</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Asia/Taipei">Taipei</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Sao_Tome">SaoTome</option>
        <option value="America/Buenos_Aires">BuenosAires</option>
        <option value="America/Lima">Lima</option>
        <option value="America/Mexico_City">MexicoCity</option>
        <option value="America/Recife">Recife</option>
        <option value="America/Santiago">Santiago</option>
        <option value="America/Panama">Panama</option>
      </select>
      <div id="cities">
        <div class="city" id="barcelona">
          <div>
            <h2>Barcelona</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>AM</small></div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        This project was coded by <strong>Mariana Silva</strong> and is
        <a
          href="https://github.com/MarianaMotaSilva/World_Retro_Clock_MS"
          target="_blank"
        >
          open sourced on Github</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
